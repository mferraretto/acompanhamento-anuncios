<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Acompanhamento de Anúncios</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav id="menuTabs">
    <button data-section="cadastro">🛠 Cadastro</button>
    <button data-section="historico">Histórico</button>
    <button data-section="listaAnuncios">Lista de Anúncios</button>
    <button data-section="evolucao">Evolução</button>
    <button data-section="relatorio">Relatório</button>
    <button data-section="comparativo">Comparativo</button>
    <button data-section="alteracoes">📈 Alterações</button>
    <button data-section="desempenho">📊 Desempenho</button>
  </nav>

  <!-- ✅ Aba de Cadastro -->
  <section id="cadastro" class="tab-section">
    <h1>🛠 Cadastro de Anúncio - Shopee</h1>

    <section>
      <h2>📥 Importar Planilhas da Shopee</h2>
      <input type="file" id="inputShopeePlanilhas" accept=".xlsx" multiple />
      <div id="previewShopeePlanilhas" class="table-preview"></div>
      <button id="btnSalvarShopeePlanilhas">Salvar Anúncios</button>
    </section>

    <section>
      <h2>📥 Importar Planilha de Pedidos</h2>
      <input type="file" id="inputPlanilhaPedidos" accept=".xlsx" />
      <div id="previewPedidos" class="table-preview"></div>
      <button id="savePedidosBtn">Salvar Pedidos</button>
    </section>

    <section>
      <h2>✍️ Cadastro Manual</h2>
      <form id="formCadastro">
        <input type="text" placeholder="Nome do Produto" name="nome" required />
        <input type="text" placeholder="Link Shopee" name="link" required />
        <input type="text" placeholder="SKU" name="sku" required />
        <input type="text" placeholder="URL da Imagem" name="imagem" required />
        <input type="date" name="data" required />
        <button type="submit">Cadastrar Manualmente</button>
      </form>
      <div id="msgCadastro"></div>
    </section>
  </section>
 
  <section id="historico" class="tab-section">
    <h2>Histórico</h2>
    <div id="historicoContent"></div>
  </section>
<section id="evolucao" class="tab-section">
  <h2>📈 Evolução de Desempenho</h2>
  <div class="row mb-3">
    <div class="col-md-4">
      <label for="filtroEvolucaoAnuncio1">Anúncio 1:</label>
      <select id="filtroEvolucaoAnuncio1" class="form-select"></select>
    </div>
    <div class="col-md-4">
      <label for="filtroEvolucaoAnuncio2">Anúncio 2 (opcional):</label>
      <select id="filtroEvolucaoAnuncio2" class="form-select">
        <option value="">Nenhum</option>
      </select>
    </div>
    <div class="col-md-2">
      <label for="filtroEvolucaoPeriodo">Período:</label>
      <select id="filtroEvolucaoPeriodo" class="form-select">
        <option value="7">Últimos 7 dias</option>
        <option value="30" selected>Últimos 30 dias</option>
        <option value="90">Últimos 90 dias</option>
      </select>
    </div>
    <div class="col-md-2 d-flex align-items-end">
      <button class="btn btn-primary w-100" onclick="gerarGraficoEvolucao()">📊 Gerar Gráfico</button>
    </div>
  </div>

  <canvas id="graficoLinhaConversao" height="120" class="my-4"></canvas>
  <canvas id="graficoBarrasMetricas" height="120" class="my-4"></canvas>
</section>

  <section id="listaAnuncios" class="tab-section">
    <h2>Lista de Anúncios</h2>
    <div id="listaAnunciosContent"></div>
  </section>

  <section id="relatorio" class="tab-section">
    <h2>Relatório</h2>
    <p>Em desenvolvimento...</p>
  </section>

  <section id="comparativo" class="tab-section">
    <h2>Comparativo</h2>
    <p>Em desenvolvimento...</p>
  </section>

  <section id="alteracoes" class="tab-section">
    <h2>📈 Histórico de Alterações</h2>
    <div id="alteracoesContent"></div>
  </section>

  <section id="desempenho" class="tab-section">
    <h2>📊 Acompanhamento de Desempenho</h2>
    <input type="file" id="inputPlanilhaDesempenho" accept=".xlsx" />
    <div id="previewDesempenho" class="table-preview"></div>
    <button id="btnSalvarDesempenho">Salvar no Firebase</button>
    <div id="desempenhoCards" class="row mt-3"></div>

    <!-- Nova seção de gráficos -->
    <hr/>
    <div class="row">
      <div class="col-md-4">
        <label for="selectItemId">Escolha o Anúncio:</label>
        <select id="selectItemId" class="form-control"></select>
      </div>
      <div class="col-md-4">
        <label for="selectPeriodo">Período:</label>
        <select id="selectPeriodo" class="form-control">
          <option value="7">Últimos 7 dias</option>
          <option value="30" selected>Últimos 30 dias</option>
          <option value="90">Últimos 90 dias</option>
        </select>
      </div>
    </div>
    <canvas id="graficoConversao" class="my-4" height="120"></canvas>
  </section>

  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

  <script src="firebase-init.js"></script>
  <script type="module" src="importShopee.js"></script>
  <script type="module" src="importPedidos.js"></script>
  <script type="module" src="importDesempenho.js"></script>
  <script type="module" src="app.js"></script>
  <script type="module" src="tabs.js"></script>
  <script src="sw-register.js"></script>
  <script type="module">
  import { gerarGraficoEvolucao } from './graficoEvolucao.js';
  import { db } from './firebase-init.js';

  window.gerarGraficoEvolucao = () => gerarGraficoEvolucao(db);
</script>

</body>
</html>
